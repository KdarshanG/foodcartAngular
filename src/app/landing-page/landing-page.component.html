<div class="container">
    <div class="row border pb-4 shadow">
      <div class="col-sm-7 d-flex align-items-center justify-content-center pt-2 pb-2 bg-light" >
        <img src="assets/idli-1.jpg" id="image" class="shadow" height="280px" width="90%">
      </div>
      <div class="col-sm-5 d-flex flex-column">
        <div class="row">
          <h3 class="col-sm-6" id="name">idli(2)</h3>
          <p class="col-sm-6 d-flex justify-content-end" id="veg"></p>
        </div>
        <div>
          <p>rating: <span id="rating">4</span></p>
        </div>
        <div>
          <p>type: <span id="type">breakfast</span></p>
        </div>
        <div>
          <p>spice-level: <span id="spice">low</span></p>
        </div>
        <div>
          <p>Price: $<span id="price">30</span></p>
        </div>

        <div>
          <a type="submit" [routerLink]="['\cartPage']" class="btn btn-success" id="addToCart">add to cart</a>
        </div>
      </div>
    </div>
    <hr>
    <div class="row mt-3 ml-2 border">
      <h4>Description:</h4>
      <div><hr></div>
      <div id="description" class="pl-5">
        
      </div>
    </div>
    <div class="row mt-3 ml-2 border">
      <h4>Review</h4>
      <div><hr></div>
      <div id="comment" class="pl-5">

      </div>


    </div>
  </div>

  <!-- main div logic ends-->
